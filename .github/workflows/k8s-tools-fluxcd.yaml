# .github/workflows/docker-build-push.yaml
name: K8s-Tools | FluxCD - Docker Build 

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to use for the Docker image(x.y.z)'
        required: true
        default: '2.1.0'
        type: choice
        options:
        - 2.1.0
        - 2.0.0
  push:
    branches:
      - main
      - dev
    paths:
      - 'dockerfiles/k8s-tools/fluxcd/Dockerfile'

jobs:
  build-push-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (with all branches)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: dev

      - name: Prepare version
        id: prep
        run: |
          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${GITHUB_SHA::8}
          fi
          BUILD_IMAGE=true
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE=anvesh35/k8s-tools:fluxcd-$VERSION" >> $GITHUB_ENV
          echo "FLUXCDIMAGE=anvesh35/fluxcd-cli:$VERSION" >> $GITHUB_ENV
          echo "LATESTFLUXCDIMAGE=anvesh35/fluxcd-cli:latest" >> $GITHUB_ENV
          echo "BUILD_IMAGE=$BUILD_IMAGE" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        if: env.BUILD_IMAGE == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: env.BUILD_IMAGE == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push k8s-tools Docker image
        if: env.BUILD_IMAGE == 'true'
        uses: docker/build-push-action@v4
        with:
          context: dockerfiles/k8s-tools/fluxcd/
          file: dockerfiles/k8s-tools/fluxcd/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
      
      - name: Build and push FluxCD Docker image
        if: env.BUILD_IMAGE == 'true'
        uses: docker/build-push-action@v4
        with:
          context: dockerfiles/k8s-tools/fluxcd/
          file: dockerfiles/k8s-tools/fluxcd/Dockerfile
          push: true
          tags: |
            ${{ env.FLUXCDIMAGE }}
            ${{ env.LATESTFLUXCDIMAGE }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
