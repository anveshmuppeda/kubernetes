apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      service: clamav
  template:
    metadata:
      labels:
        service: clamav
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
